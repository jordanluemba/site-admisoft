<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>AdmiSoft | Boutique en ligne de technologie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#2563eb',
                            dark: '#1e40af'
                        },
                        secondary: {
                            light: '#1e40af',
                            dark: '#1e3a8a'
                        },
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        .slider {
            animation: slide 12s infinite;
        }
        .slider:hover {
            animation-play-state: paused;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        @keyframes spin-slow {
          0% { transform: rotate(0deg);}
          100% { transform: rotate(360deg);}
        }
        .animate-spin-slow {
          animation: spin-slow 24s linear infinite;
        }
        @keyframes textGradient {
          0%,100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }
        .animate-text-gradient {
          background-size: 200% 200%;
          animation: textGradient 6s ease-in-out infinite;
        }
        @keyframes bounce-slow {
          0%,100% { transform: translateY(0);}
          50% { transform: translateY(-18px);}
        }
        .animate-bounce-slow {
          animation: bounce-slow 3s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    </div>
    <!-- Mobile search bar fixed just below navbar -->
    <div id="mobile-search-bar" class="fixed left-0 right-0 top-[64px] z-40 px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center space-x-2 transition-all duration-200 opacity-0 pointer-events-none lg:hidden">

<script>
// Dark mode toggle
const themeToggle = document.getElementById('theme-toggle');
const html = document.documentElement;
if (themeToggle) {
    themeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
    // Check for saved user preference or system preference
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
    }
}

// Mobile search bar logic (search icon triggers bar just below navbar)
const searchToggle = document.getElementById('search-toggle');
const mobileSearchBar = document.getElementById('mobile-search-bar');
const mobileSearchInput = document.getElementById('mobile-search-input');
const mobileSearchClose = document.getElementById('mobile-search-close');
const isMobile = () => window.innerWidth < 1024;

searchToggle.addEventListener('click', (e) => {
    if (isMobile()) {
        mobileSearchBar.classList.remove('opacity-0', 'pointer-events-none');
        mobileSearchBar.classList.add('opacity-100');
        setTimeout(() => mobileSearchInput.focus(), 100);
    } else {
        // Desktop search logic (à adapter selon votre code)
        // const searchBar = document.getElementById('search-bar');
        // const searchInput = document.getElementById('search-input');
        // searchBar.classList.remove('opacity-0', 'pointer-events-none');
        // searchBar.classList.add('opacity-100');
        // setTimeout(() => searchInput.focus(), 100);
    }
});
mobileSearchClose.addEventListener('click', () => {
    mobileSearchBar.classList.add('opacity-0', 'pointer-events-none');
    mobileSearchBar.classList.remove('opacity-100');
});
window.addEventListener('click', (e) => {
    if (isMobile() && !mobileSearchBar.contains(e.target) && e.target !== searchToggle) {
        mobileSearchBar.classList.add('opacity-0', 'pointer-events-none');
        mobileSearchBar.classList.remove('opacity-100');
    }
});
mobileSearchInput.addEventListener('click', (e) => e.stopPropagation());
mobileSearchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        // Ajoutez ici la logique de recherche mobile
        mobileSearchBar.classList.add('opacity-0', 'pointer-events-none');
        mobileSearchBar.classList.remove('opacity-100');
    }
});

// Mobile menu logic
const mobileMenuButton = document.getElementById('mobile-menu-button');
const mobileMenu = document.getElementById('mobile-menu');
const mobileMenuClose = document.getElementById('mobile-menu-close');
const menuIcon = document.getElementById('menu-icon');
const closeIcon = document.getElementById('close-icon');

mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.remove('hidden');
    menuIcon.classList.add('hidden');
    closeIcon.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
});
mobileMenuClose.addEventListener('click', () => {
    mobileMenu.classList.add('hidden');
    menuIcon.classList.remove('hidden');
    closeIcon.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
});
window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        mobileMenu.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    }
});
window.addEventListener('click', (e) => {
    if (mobileMenu && !mobileMenu.classList.contains('hidden') && !mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
        mobileMenu.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    }
});
</script>
